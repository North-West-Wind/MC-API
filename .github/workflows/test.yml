name: Test
on: push
jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install Node v15
        uses: actions/setup-node@v2
        with:
          node-version: 15
          
      - name: Install yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn lint

  build-source:
    name: Build source
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install Node v15
        uses: actions/setup-node@v2
        with:
          node-version: 15

      - name: Install yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build
        
  build-document:
    name: Build documents
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install Node v15
        uses: actions/setup-node@v2
        with:
          node-version: 15

      - name: Install yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: |
          cd docs
          yarn install --frozen-lockfile

      - name: Build
        run: yarn build
